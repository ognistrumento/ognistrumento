<div class="container">
    <div class="input-container">
        <input type="number" id="stringLength" placeholder="Lunghezza della stringa">
        <select id="stringType">
            <option value="alpha">Alfabetica</option>
            <option value="numeric">Numerica</option>
            <option value="alphanumeric">Alfanumerica</option>
        </select>
        <button id="generateStringButton">Genera Stringa Casuale</button>
    </div>
    <div class="stats">
        <h3>Risultato</h3>
        <pre id="randomString" class="output-box"></pre>
    </div>
</div>

<script>
    const generateStringButton = document.getElementById('generateStringButton');
    const stringLength = document.getElementById('stringLength');
    const stringType = document.getElementById('stringType');
    const randomString = document.getElementById('randomString');

    function generateRandomString() {
        const length = parseInt(stringLength.value);
        const type = stringType.value;

        if (isNaN(length) || length <= 0) {
            alert("Inserisci una lunghezza valida (numero positivo)." );
            return;
        }

        let characters = "";
        if (type === "alpha") {
            characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
        } else if (type === "numeric") {
            characters = "0123456789";
        } else if (type === "alphanumeric") {
            characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        }

        let result = "";
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * characters.length);
            result += characters[randomIndex];
        }

        randomString.textContent = result;
    }

    generateStringButton.addEventListener('click', generateRandomString);
</script>
